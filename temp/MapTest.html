<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=088a8434c65ffe447cff5181bc6625ef"></script>
        <title>지도 생성하기</title>
        
    </head>
    <body>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="width:100%;height:1080px;"></div>
        <script>
            
            window.addEventListener('keydown', function(event) {
                const key = event.key;
                try{
                    if (key === "Tab") ue.kakao.tab()
                }catch(e){
                    console.log("tab")
                }
            });
            function panToCitihall() {
                var moveLatLon = new kakao.maps.LatLng(37.566672503327894, 126.97841391867198);
                 map.panTo(moveLatLon);            
            }
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = { 
                    center: new kakao.maps.LatLng(37.56557966662658,  126.97802497578645), // 지도의 중심좌표
                    level: 2 // 지도의 확대 레벨
                };

            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);

            kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
                // 클릭한 위도, 경도 정보를 가져옵니다 
                var latlng = mouseEvent.latLng;
                const data = {
                    lat: latlng.getLat(),
                    lng: latlng.getLng() 
                }
                try{
                    ue.kakao.teleport(JSON.stringify(data)).then(function(){})
                }catch(e){
                    console.log(data)
                }
            });

        </script>
    </body>
</html>
